<!DOCTYPE HTML>
<html>
 <head>
   <title>BoltMail</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
   <style>
   .form-signin{max-width:300px;padding:15px;margin:0 auto}.form-signin .checkbox,.form-signin .form-signin-heading{margin-bottom:10px}.form-signin .checkbox{font-weight:400}.form-signin .form-control{position:relative;height:auto;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;padding:10px;font-size:16px}.form-signin .form-control:focus{z-index:2}.form-signin input[type=email]{margin-bottom:-1px;border-bottom-right-radius:0;border-bottom-left-radius:0}.form-signin input[type=password]{margin-bottom:10px;border-top-left-radius:0;border-top-right-radius:0}
   body {
    background: #ff6600;
   }
   .logo {
    color: #fff;
    font-size:750%;
   }
   .center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    }
    @import url(https://fonts.googleapis.com/css?family=Ubuntu&subset=latin,cyrillic);
     input, label, button {
      font-family: 'Ubuntu', sans-serif;
     }
   </style>
 </head>
 <body>
   <div class="center">
    <div align="center">
     <i class="fa fa-bolt logo"></i>
    </div> <br> <br>
       <form class="form-signin" method="post" action="https://passport.yandex.ru/for/boltmail.ru?mode=auth">
        <label for="inputEmail" class="sr-only">Логин</label>
       <div class="input-group">
        <input type="text" id="inputEmail" name="login" class="form-control" placeholder="me" required autofocus>
        <div class="input-group-addon">@boltmail.ru</div>
       </div>
        <input type="hidden" name="retpath" value="https://mail.yandex.ru/for/boltmail.ru">
        <input type="hidden" name="twoweeks" value="yes">
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="passwd" class="form-control" placeholder="********" required>
        <button class="btn btn-lg btn-default btn-block" type="submit">Войти</button>
      </form>
   </div>
 </body>
</html>
